# Nome da aplicação
spring.application.name=SOASprint

# Configuração do DataSource para Oracle
spring.datasource.url=jdbc:oracle:thin:@oracle.fiap.com.br:1521:orcl
spring.datasource.username=rm99500 
spring.datasource.password=100504
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver

# Configuração do JPA para Oracle
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update

# Configuração do Flyway para criar um baseline em um banco já existente
spring.flyway.baseline-on-migrate=true

#################################################################
# ADIÇÕES DE CONFIGURAÇÃO DE SEGURANÇA (JWT)
#################################################################

# 1. Desabilitar a segurança básica do Spring Boot
# Por padrão, o Spring Security gera uma senha aleatória no console.
# Esta linha desabilita esse comportamento, pois usaremos JWT.
spring.security.user.enabled=false

# 2. Configurações do JWT
# É CRÍTICO que estas chaves sejam geradas de forma segura em ambiente de produção (Vault, variáveis de ambiente).
# Para desenvolvimento, coloque um valor longo e aleatório.

# Chave Secreta do JWT: Usada para assinar (gerar) e verificar (validar) os tokens.
# Use uma chave longa, complexa e de pelo menos 256 bits (32 caracteres)
jwt.secret=SUA_CHAVE_SECRETA_MUITO_LONGA_E_COMPLEXA_AQUI_PARA_ASSINATURA_DO_TOKEN

# Tempo de Expiração do Token (em milissegundos)
# Exemplo: 3600000ms = 1 hora
jwt.expiration=3600000